# Netlify Configuration for Angular
[build]
  base = "full stack asp/WorldCities/worldcities.client"
  publish = "full stack asp/WorldCities/worldcities.client/dist/worldcities.client"
  command = "npm install && npm run build -- --configuration production"

# Redirect all routes to index.html for Angular routing (SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

